<!DOCTYPE html>
<html>
<head>
<title>search engine</title>

</style>
</head>
<body>
	<div id="engineName" style="text-align: center; width: 100px; height: 20px; background-color: blue; color:white; font-size:10pt">
		Google
	</div>
	<form id="searchBar" style="float:left" method="get" action="http://www.google.com/search">
		<input type="text"  onkeyup="keyPress()" name="q" id="input" placeholder="Search"><input type="submit">
	</form>



	<script>
		function keyPress() {
		    var keyInput = document.getElementById("input").value;
		    if(keyInput == "SO"){
		    	document.getElementById("engineName").innerHTML = "Stack Overflow";
		    	document.getElementById("engineName").style.backgroundColor = "#f48737";
		    	document.getElementById("input").value = ""
		    	document.getElementById("searchBar").action = "http://www.stackoverflow.com/search";

		    }
	    }

</script>

</body>
</html>
